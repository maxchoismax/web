<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div{
          border:10px solid green;
          font-size: 60px;
        }
      @media(min-width: 1000px){
         #mb {
              display: none;
            }
          #pc {
            display: block;
              }
        }
        @media(max-width: 1000px){
           #mb {
                display: block;
              }
            #pc {
              display: none;
                }
          }
    </style>
  </head>
  <body>
    <div id="pc">
      PC mode
    </div>
    <div id="mb">
    Mobile mode
    </div>
  </body>
</html>
